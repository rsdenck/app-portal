server {
  listen 80;
  listen [::]:80;
  server_name portal.domain.com;
  return 301 https://$host$request_uri;
}

server {
  listen 443 ssl http2;
  listen [::]:443 ssl http2;
  server_name portal.domain.com;

  ssl_certificate /etc/letsencrypt/live/portal.domain.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/portal.domain.com/privkey.pem;
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_session_timeout 1d;
  ssl_session_cache shared:SSL:50m;
  ssl_session_tickets off;
  ssl_prefer_server_ciphers off;

  root /var/www/portal;
  index index.php;

  client_max_body_size 10m;
  server_tokens off;

  include snippets/portal_security_headers.conf;

  # location ~ \.php$ {
  #   fastcgi_pass unix:/var/run/php/php8.1-fpm.sock;
  #   fastcgi_index index.php;
  #   include fastcgi_params;
  #   fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
  # }

  location = /favicon.ico { access_log off; log_not_found off; }

  location ~* \.(?:css|js|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
    expires 30d;
    add_header Cache-Control "public, max-age=2592000, immutable";
    try_files $uri =404;
  }

  location ~* \.(?:sql|log|bak|ini|sh|env)$ { deny all; }
  location ^~ /db/ { deny all; }
  location ^~ /includes/ { deny all; }
  location ^~ /fe/ { deny all; }

  # Rewrite rules for Client Portal
  location ^~ /client/ {
    try_files $uri $uri/ =404;
  }

  # Rewrite rules for Attendant Portal
  location ^~ /app/ {
    try_files $uri $uri/ =404;
  }

  location / {
    try_files $uri $uri/ /index.php?$query_string;
  }

  location ~ \.php$ {
    include snippets/fastcgi-php.conf;
    fastcgi_pass unix:/var/run/php/php8.1-fpm.sock;
    fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
  }
}
