server {
  listen 80;
  listen [::]:80;
  server_name portal.domain.com;
  return 301 https://$host$request_uri;
}

server {
  listen 443 ssl http2;
  listen [::]:443 ssl http2;
  server_name portal.domain.com;

  ssl_certificate /etc/letsencrypt/live/portal.domain.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/portal.domain.com/privkey.pem;
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_session_timeout 1d;
  ssl_session_cache shared:SSL:50m;
  ssl_session_tickets off;
  ssl_prefer_server_ciphers off;

  root /usr/share/nginx/api;
  index index.php;

  client_max_body_size 10m;
  server_tokens off;

  include /etc/nginx/snippets/portal_security_headers.conf;

  set $portal_upstream http://127.0.0.1:9000;

  location = /favicon.ico { access_log off; log_not_found off; }

  location ~* \.(?:css|js|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
    expires 30d;
    add_header Cache-Control "public, max-age=2592000, immutable";
    try_files $uri =404;
  }

  location ~* \.(?:sql|log|bak|ini|sh|env)$ { deny all; }
  location ^~ /config/ { deny all; }
  location ^~ /includes/ { deny all; }
  location ^~ /storage/ { deny all; }
  location = /database.sql { deny all; }

  location ^~ /app/cliente/ {
    rewrite ^/app/cliente/?$ /cliente_login.php last;
    rewrite ^/app/cliente/login/?$ /cliente_login.php last;
    rewrite ^/app/cliente/cadastro/?$ /cliente_cadastro.php last;
    rewrite ^/app/cliente/config/?$ /cliente_config.php last;
    rewrite ^/app/cliente/chamados/?$ /cliente_chamado.php last;
    rewrite ^/app/cliente/abrir/?$ /cliente_abrir_ticket.php last;
    rewrite ^/app/cliente/ambiente/?$ /cliente_ambiente.php last;
    rewrite ^/app/cliente/hosts/?$ /cliente_hosts.php last;
    rewrite ^/app/cliente/boletos/?$ /cliente_boleto.php last;
    rewrite ^/app/cliente/billing/?$ /cliente_billing.php last;
    return 404;
  }

  location ^~ /app/atendente/ {
    rewrite ^/app/atendente/?$ /atendente_login.php last;
    rewrite ^/app/atendente/login/?$ /atendente_login.php last;
    rewrite ^/app/atendente/cadastro/?$ /atendente_cadastro.php last;
    rewrite ^/app/atendente/config/?$ /atendente_config.php last;
    rewrite ^/app/atendente/gestao/?$ /atendente_gestao.php last;
    rewrite ^/app/atendente/fila/?$ /atendente_fila.php last;
    rewrite ^/app/atendente/transfere/?$ /atendente_transfere.php last;
    rewrite ^/app/atendente/encerrar/?$ /atendente_encerrar.php last;
    return 404;
  }

  location ~ \.php$ {
    limit_except GET POST HEAD { deny all; }
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Connection "";
    proxy_redirect off;
    proxy_read_timeout 60s;
    proxy_pass $portal_upstream;
  }

  location / {
    limit_except GET POST HEAD { deny all; }
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Connection "";
    proxy_redirect off;
    proxy_read_timeout 60s;
    proxy_pass $portal_upstream;
  }
}
